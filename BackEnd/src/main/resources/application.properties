spring.application.name=BackEnd

# --- CONFIGURAÇÃO PARA DESENVOLVIMENTO LOCAL (SEU PC) ---
# Banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/SenaiCommunity
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- CONFIGURAÇÕES DE SEGURANÇA E SERVIÇOS (LIDAS DE FORMA SEGURA) ---
jwt.secret=${JWT_SECRET}
jwt.expiration=2592000000

cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# --- LOGS PARA DEBUG ---
logging.level.org.springframework.security=TRACE
logging.level.com.SenaiCommunity=DEBUG