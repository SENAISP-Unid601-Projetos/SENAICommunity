<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Chat WebSocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: auto; max-width: 800px; padding: 2rem; background-color: #f8f9fa; color: #333; }
        .container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2, h3 { color: #0056b3; border-bottom: 2px solid #eee; padding-bottom: 8px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: .5rem; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="number"] { width: calc(100% - 20px); padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #chat-window { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-top: 1rem; background-color: #f9f9f9; border-radius: 4px; }
        .message { margin-bottom: 8px; padding: 5px 10px; border-radius: 4px; }
        .message p { margin: 4px 0; }
        .message.sent { background-color: #d1e7dd; text-align: right; margin-left: auto; max-width: 70%;}
        .message.received { background-color: #e2e3e5; text-align: left; margin-right: auto; max-width: 70%;}
        #status { font-weight: bold; padding: 5px 10px; border-radius: 5px; display: inline-block; }
        #status.connected { color: #155724; background-color: #d4edda; }
        #status.disconnected { color: #721c24; background-color: #f8d7da; }
        textarea { width: 100%; min-height: 60px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <h2>Teste de Chat Privado via WebSocket</h2>

    <h3>Etapa 1: Autenticação</h3>
    <div class="form-group">
        <label for="backend-url">URL do Backend:</label>
        <input type="text" id="backend-url" value="http://localhost:8080">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="seu.email@exemplo.com">
    </div>
    <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Sua senha">
    </div>
    <button onclick="login()">1. Login</button>
    <div class="form-group" style="margin-top: 1rem;">
        <label for="jwt-token">Token JWT (preenchido automaticamente):</label>
        <textarea id="jwt-token" readonly></textarea>
    </div>

    <h3>Etapa 2: Conexão WebSocket</h3>
    <div class="form-group">
        <label for="my-user-id">Seu ID de Usuário (para se inscrever na sua fila):</label>
        <input type="number" id="my-user-id" placeholder="Ex: 1" readonly>
    </div>
    <button id="connect-btn" onclick="connect()" disabled>2. Conectar ao Chat</button>
    <button id="disconnect-btn" onclick="disconnect()" disabled>Desconectar</button>
    <p>Status: <span id="status" class="disconnected">Desconectado</span></p>

    <h3>Etapa 3: Conversa</h3>
    <div id="chat-box" style="display: none;">
        <div class="form-group">
            <label for="recipient-id">ID do Destinatário:</label>
            <input type="number" id="recipient-id" placeholder="Digite o ID e pressione Enter ou clique fora" onchange="fetchChatHistory()">
        </div>
        <div id="chat-window"></div>
        <div class="form-group" style="margin-top: 1rem;">
            <label for="message">Sua Mensagem:</label>
            <input type="text" id="message" placeholder="Digite sua mensagem...">
        </div>
        <button id="send-btn" onclick="sendMessage()">Enviar Mensagem</button>
    </div>

</div>

<script>
    let stompClient = null;
    let jwtToken = null;

    function getUserIdFromToken(token) {
        try {
            const payloadBase64 = token.split('.')[1];
            const decodedJson = atob(payloadBase64);
            const decodedPayload = JSON.parse(decodedJson);
            return decodedPayload.id;
        } catch (e) {
            console.error("Não foi possível decodificar o token.", e);
            return null;
        }
    }

    async function login() {
        const backendUrl = document.getElementById('backend-url').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
            const response = await fetch(`${backendUrl}/autenticacao/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha: password })
            });
            if (!response.ok) {
                throw new Error(`Falha no login: ${response.status}`);
            }
            const data = await response.json();
            jwtToken = data.token;
            document.getElementById('jwt-token').value = jwtToken;
            document.getElementById('connect-btn').disabled = false;
            const userId = getUserIdFromToken(jwtToken);
            if(userId) {
                document.getElementById('my-user-id').value = userId;
            }
            alert("Login realizado com sucesso! Seu ID foi preenchido. Agora clique em 'Conectar'.");
        } catch (error) {
            console.error("Erro no login:", error);
            alert(error.message);
        }
    }

    function connect() {
        if (!jwtToken) {
            alert("Faça o login primeiro."); return;
        }
        console.log("Tentando conectar ao WebSocket...");

        const backendUrl = document.getElementById('backend-url').value;
        const socket = new SockJS(`${backendUrl}/ws?token=${jwtToken}`); 
        stompClient = Stomp.over(socket);

        // Descomente a linha abaixo para silenciar os logs de debug do STOMP
        // stompClient.debug = null;

        const headers = { 'Authorization': 'Bearer ' + jwtToken };

        stompClient.connect(headers, function (frame) {
            console.log('CONECTADO COM SUCESSO: ' + frame);
            updateConnectionStatus(true);
            
            // Inscrição na fila pessoal para receber mensagens
            stompClient.subscribe(`/user/queue/usuario`, function (message) {
                console.log("MENSAGEM BRUTA RECEBIDA NA INSCRIÇÃO:", message);
                const receivedMessage = JSON.parse(message.body);
                console.log("MENSAGEM PARSEADA:", receivedMessage);

                const currentRecipientId = document.getElementById('recipient-id').value;
                const myUserId = document.getElementById('my-user-id').value;
                const senderId = receivedMessage.remetenteId || (receivedMessage.remetente ? receivedMessage.remetente.id : null);

                // Mostra a mensagem apenas se ela pertence à conversa atual (remetente é o destinatário da conversa)
                if (senderId == currentRecipientId) {
                     showMessage(receivedMessage);
                } else {
                    console.warn("Mensagem recebida de um usuário diferente da conversa atual. Ignorando exibição.", receivedMessage);
                    // Aqui você poderia implementar uma lógica de notificação
                }
            });
        }, function (error) {
            console.error('ERRO DE CONEXÃO:', error);
            updateConnectionStatus(false);
        });
    }

    async function fetchChatHistory() {
        const myUserId = document.getElementById('my-user-id').value;
        const recipientId = document.getElementById('recipient-id').value;
        const backendUrl = document.getElementById('backend-url').value;
        const chatWindow = document.getElementById('chat-window');

        chatWindow.innerHTML = '';
        if (!myUserId || !recipientId) {
            return;
        }
        console.log(`Buscando histórico entre ${myUserId} e ${recipientId}...`);

        try {
            const response = await fetch(`${backendUrl}/api/chat/privado/${myUserId}/${recipientId}`, {
                method: 'GET', headers: { 'Authorization': 'Bearer ' + jwtToken }
            });

            if (!response.ok) {
                throw new Error(`Erro ao buscar histórico: ${response.status}`);
            }

            const history = await response.json();
            history.forEach(message => showMessage(message));
            console.log(`Histórico de ${history.length} mensagens carregado.`);
        } catch (error) {
            console.error('Erro ao buscar histórico:', error);
            alert(error.message);
        }
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        updateConnectionStatus(false);
        console.log("Desconectado");
    }

    function updateConnectionStatus(isConnected) {
        const statusEl = document.getElementById('status');
        if (isConnected) {
            statusEl.textContent = 'Conectado';
            statusEl.className = 'connected';
            document.getElementById('disconnect-btn').disabled = false;
            document.getElementById('connect-btn').disabled = true;
            document.getElementById('chat-box').style.display = 'block';
        } else {
            statusEl.textContent = 'Desconectado';
            statusEl.className = 'disconnected';
            document.getElementById('disconnect-btn').disabled = true;
            document.getElementById('connect-btn').disabled = (jwtToken === null);
            document.getElementById('chat-box').style.display = 'none';
        }
    }

    function sendMessage() {
        const recipientId = document.getElementById('recipient-id').value;
        const messageContent = document.getElementById('message').value;
        const myUserId = document.getElementById('my-user-id').value;

        if (stompClient && messageContent && recipientId) {
            const chatMessage = {
                conteudo: messageContent,
                destinatarioId: parseInt(recipientId),
                // Adicionamos os dados do remetente para a exibição otimista
                remetenteId: parseInt(myUserId), 
                nomeRemetente: "Você" 
            };
            
            const destination = `/app/privado/${recipientId}`;
            console.log("Enviando mensagem para:", destination, chatMessage);
            stompClient.send(destination, {}, JSON.stringify(chatMessage));
            
            // --- MELHORIA: EXIBIÇÃO OTIMISTA ---
            // Mostra a mensagem na tela imediatamente, sem esperar o retorno do servidor.
            showMessage(chatMessage);
            
            document.getElementById('message').value = '';
        } else {
            alert("Verifique a conexão e preencha todos os campos.");
        }
    }

    function showMessage(message) {
        const chatWindow = document.getElementById('chat-window');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        const myUserId = document.getElementById('my-user-id').value;
        
        const senderName = message.nomeRemetente || (message.remetente ? message.remetente.nome : 'Desconhecido');
        const senderId = message.remetenteId || (message.remetente ? message.remetente.id : null);
        const content = message.conteudo;
        
        if (senderId == myUserId) {
            messageElement.classList.add('sent');
            messageElement.innerHTML = `<strong>Você:</strong><p>${content}</p>`;
        } else {
            messageElement.classList.add('received');
            messageElement.innerHTML = `<strong>${senderName}:</strong><p>${content}</p>`;
        }

        chatWindow.appendChild(messageElement);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>

</body>
</html>
