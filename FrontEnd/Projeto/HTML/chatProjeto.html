<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENAI Community | Chat de Grupos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/chatProjeto.css">
</head>
<body>
  <header class="topbar">
    <div class="header-left">
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <h1 class="logo"><span class="highlight">SENAI </span>Community</h1>
    </div>
    <div class="search">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Pesquisar projetos...">
      <div class="search-results"></div>
    </div>
    <nav class="nav-icons">
      <div class="nav-icon" data-tooltip="Início">
        <i class="fas fa-home"></i>
      </div>
      <div class="nav-icon" data-tooltip="Mensagens">
        <i class="fas fa-comment-dots"></i>
        <span class="badge">3</span>
      </div>
      <div class="nav-icon" data-tooltip="Notificações">
        <i class="fas fa-bell"></i>
        <span class="badge">5</span>
      </div>
      <div class="theme-toggle" data-tooltip="Alternar tema">
        <i class="fas fa-moon"></i>
      </div>
    </nav>
    <div class="user-dropdown">
      <div class="user">
        <div class="profile-pic">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Perfil">
        </div>
        <span>Vinicius G.</span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="dropdown-menu">
        <a href="#"><i class="fas fa-user"></i> Meu Perfil</a>
        <a href="#"><i class="fas fa-cog"></i> Configurações</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
      </div>
    </div>
  </header>
  <div class="chat-container">
    <aside class="chat-sidebar">
      <div class="sidebar-header">
        <h2>Grupos</h2>
        <button class="add-group-btn" title="Criar novo grupo"><i class="fas fa-plus"></i></button>
      </div>
      <div class="sidebar-search">
        <input type="text" id="group-search" placeholder="Buscar grupo...">
        <i class="fas fa-search"></i>
      </div>
      <div class="groups-list" id="groups-list"></div>
    </aside>
    <main class="chat-main">
      <div class="chat-card">
        <div class="chat-header-area" id="chat-header-area">
          <div class="chat-group-info">
            <img src="" id="chat-group-avatar" class="chat-group-avatar" alt="Grupo" style="display:none;">
            <div>
              <h3 id="chat-group-title" class="chat-group-title"></h3>
              <div id="chat-members" class="chat-members-list"></div>
            </div>
          </div>
        </div>
        <div class="chat-messages-area" id="chat-messages-area">
          <div class="empty-chat">Selecione um grupo para conversar.</div>
        </div>
        <form class="chat-input-area" id="chat-form" autocomplete="off">
          <input type="text" id="chat-input" placeholder="Digite uma mensagem..." autocomplete="off" disabled>
          <button type="submit" id="chat-send-btn" disabled><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </main>
  </div>
  <script src="../JS/chatProjeto.js"></script>
</body>
</html>
