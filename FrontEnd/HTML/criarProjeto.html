<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Projeto | SENAI Community</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/principal.css"> <!-- CSS Base -->
  <link rel="stylesheet" href="../CSS/criarProjeto.css"> <!-- CSS Específico -->
</head>
<body>
  <div class="notification-center"></div>
  
  <!-- Header -->
  <header class="topbar">
    <div class="header-left">
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <h1 class="logo"><span class="highlight">SENAI </span>Community</h1>
    </div>
    
    <div class="search">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Pesquisar cursos, projetos, amigos...">
      <div class="search-results"></div>
    </div>

    <nav class="nav-icons">
      <div class="nav-icon" data-tooltip="Início">
        <i class="fas fa-home"></i>
      </div>
      <div class="nav-icon" data-tooltip="Mensagens">
        <i class="fas fa-comment-dots"></i>
        <span class="badge">3</span>
      </div>
      <div class="nav-icon" data-tooltip="Notificações">
        <i class="fas fa-bell"></i>
        <span class="badge">5</span>
      </div>
      <div class="theme-toggle" data-tooltip="Alternar tema">
        <i class="fas fa-moon"></i>
      </div>
    </nav>

    <div class="user-dropdown">
      <div class="user">
        <div class="profile-pic">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Perfil">
        </div>
        <span>Vinicius G.</span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="dropdown-menu">
        <a href="#"><i class="fas fa-user"></i> Meu Perfil</a>
        <a href="#"><i class="fas fa-cog"></i> Configurações</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
      </div>
    </div>
  </header>

  <!-- Container Principal -->
  <div class="container">
    <main class="main-content">
      <div class="project-creator">
        <div class="section-header">
          <h2><i class="fas fa-file-code"></i> Criar Novo Projeto</h2>
        </div>
        <form id="project-form">
          <!-- Título -->
          <div class="form-group">
            <label for="project-title">Título do Projeto <span class="required">*</span></label>
            <input type="text" id="project-title" placeholder="Digite o nome do projeto..." required>
          </div>

          <!-- Descrição -->
          <div class="form-group">
            <label for="project-description">Descrição <span class="required">*</span></label>
            <textarea id="project-description" placeholder="Descreva seu projeto, objetivos, tecnologias usadas..." required></textarea>
          </div>

          <!-- Categoria -->
          <div class="form-group">
            <label for="project-category">Categoria</label>
            <select id="project-category">
              <option value="">Selecione uma categoria</option>
              <option value="automacao">Automação Industrial</option>
              <option value="software">Desenvolvimento de Software</option>
              <option value="robotica">Robótica</option>
              <option value="iot">IoT</option>
              <option value="mecanica">Mecânica</option>
              <option value="outros">Outros</option>
            </select>
          </div>

          <!-- Visibilidade -->
          <div class="form-group">
            <label>Visibilidade</label>
            <div class="visibility-options">
              <label><input type="radio" name="visibility" value="public" checked> Público</label>
              <label><input type="radio" name="visibility" value="private"> Privado</label>
              <label><input type="radio" name="visibility" value="senai"> Apenas SENAI</label>
            </div>
          </div>

          <!-- Colaboradores -->
          <div class="form-group">
            <label for="project-collaborators">Colaboradores</label>
            <input type="text" id="project-collaborators" placeholder="Busque amigos para adicionar...">
            <div class="collaborators-list"></div>
          </div>

          <!-- Upload de Arquivos -->
          <div class="form-group">
            <label for="project-files">Arquivos (imagens, PDFs, códigos)</label>
            <input type="file" id="project-files" multiple accept="image/*,.pdf,.zip,.ino">
            <div class="file-preview"></div>
          </div>

          <!-- Datas -->
          <div class="form-group dates">
            <div>
              <label for="project-start">Data de Início</label>
              <input type="date" id="project-start">
            </div>
            <div>
              <label for="project-end">Data de Término</label>
              <input type="date" id="project-end">
            </div>
          </div>

          <!-- Tecnologias -->
          <div class="form-group">
            <label for="project-technologies">Tecnologias Usadas</label>
            <input type="text" id="project-technologies" placeholder="Ex.: Arduino, Python, Node.js">
            <div class="technologies-list"></div>
          </div>

          <!-- Botões de Ação -->
          <div class="form-actions">
            <button type="button" class="btn btn-cancel">Cancelar</button>
            <button type="button" class="btn btn-draft">Salvar Rascunho</button>
            <button type="submit" class="btn btn-publish">Publicar</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Sidebar Opcional -->
    <aside class="right-sidebar">
      <div class="quick-actions">
        <div class="section-header">
          <h3><i class="fas fa-bolt"></i> Ações Rápidas</h3>
        </div>
        <div class="actions-grid">
          <button class="action-btn">
            <i class="fas fa-users"></i>
            <span>Explorar Projetos</span>
          </button>
          <button class="action-btn">
            <i class="fas fa-briefcase"></i>
            <span>Vagas</span>
          </button>
        </div>
      </div>
    </aside>
  </div>

  <!-- Floating Actions -->
  <div class="floating-actions">
    <button class="float-btn main-btn">
      <i class="fas fa-plus"></i>
    </button>
    <div class="float-menu">
      <button class="float-btn" data-action="project">
        <i class="fas fa-file-code"></i>
        <span class="tooltip">Novo Projeto</span>
      </button>
      <button class="float-btn" data-action="post">
        <i class="fas fa-feather-alt"></i>
        <span class="tooltip">Nova Postagem</span>
      </button>
      <button class="float-btn" data-action="event">
        <i class="fas fa-calendar-plus"></i>
        <span class="tooltip">Criar Evento</span>
      </button>
    </div>
  </div>

  <script src="../JS/criarProjeto.js"></script>
</body>
</html>
