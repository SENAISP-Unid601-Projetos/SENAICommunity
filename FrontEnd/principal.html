<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI Community | Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Principal/CSS/principal.css">
</head>

<body>
    <div class="notification-center"></div>

    <header class="topbar">
        <div class="header-left">
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <h1 class="logo"><span class="highlight">SENAI </span>Community</h1>
        </div>

        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Pesquisar cursos, projetos, amigos...">
            <div class="search-results"></div>
        </div>

        <nav class="nav-icons">
            <div class="nav-icon" data-tooltip="Início">
                <a href="#"><i class="fas fa-home"></i></a>
            </div>
            <div class="nav-icon" data-tooltip="Mensagens">
                <a href="mensagem.html"><i class="fas fa-comment-dots"></i></a>
                <span class="badge">3</span>
            </div>
            <div class="nav-icon" data-tooltip="Notificações">
                <i class="fas fa-bell"></i>
                <span class="badge">5</span>
            </div>
            <div class="theme-toggle" data-tooltip="Alternar tema">
                <i class="fas fa-moon"></i>
            </div>
        </nav>

        <div class="user-dropdown">
            <div class="user">
                <div class="profile-pic">
                    <img src="https://via.placeholder.com/40" alt="Perfil" id="topbar-user-img">
                </div>
                <span id="topbar-user-name">Carregando...</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dropdown-menu">
                <a href="#"><i class="fas fa-user"></i> Meu Perfil</a>
                <a href="#"><i class="fas fa-cog"></i> Configurações</a>
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="user-info">
                <div class="avatar">
                    <img src="https://via.placeholder.com/80" alt="Perfil" id="sidebar-user-img">
                    <div class="status online"></div>
                </div>
                <h2 id="sidebar-user-name">Carregando...</h2>
                <p class="user-title" id="sidebar-user-title">Carregando...</p>
                <div class="user-stats">
                    <div class="stat">
                        <strong id="connections-count">-</strong>
                        <span>Conexões</span>
                    </div>
                    <div class="stat">
                        <strong id="projects-count">-</strong>
                        <span>Projetos</span>
                    </div>
                </div>
            </div>

            <nav class="menu">
                <a href="principal.html" class="active"><i class="fas fa-home"></i> Feed</a>
                <a href="mensagem.html"><i class="fas fa-comment-dots"></i> Mensagens <span class="badge">3</span></a>
                <a href="projeto.html"><i class="fas fa-users"></i> Projetos</a>
                <a href="vaga.html"><i class="fas fa-briefcase"></i> Vagas</a>
                <a href="evento.html"><i class="fas fa-calendar-check"></i> Eventos</a>
            </nav>

            <div class="online-friends">
            </div>
        </aside>

        <main class="main-content">
            <div class="post-creator-card">
                <div class="post-creator-input-area">
                    <div class="avatar-small">
                        <img src="https://via.placeholder.com/40" alt="Perfil" id="post-creator-img">
                    </div>
                    <textarea id="post-creator-textarea"
                        placeholder="Compartilhe uma ideia ou um novo projeto..."></textarea>
                </div>
                <div class="post-creator-actions">
                    <label for="post-file-input" class="action-btn">
                        <i class="fas fa-photo-video"></i>
                        <span>Mídia</span>
                    </label>
                    <input type="file" id="post-file-input" multiple accept="image/*,video/*" style="display: none;">

                    <button class="action-btn">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Evento</span>
                    </button>

                    <button id="publish-post-btn" class="publish-btn">Publicar</button>
                </div>
                <div id="file-preview-container"></div>
            </div>

            <div class="posts-container">
            </div>
        </main>

        <aside class="right-sidebar">
            <div class="widget-card" id="upcoming-events-widget">
            </div>
            <div class="widget-card" id="who-to-follow-widget">
            </div>
        </aside>
    </div>

    <div id="edit-post-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Publicação</h3>
            </div>
            <form id="edit-post-form">
                <input type="hidden" id="edit-post-id">
                <textarea id="edit-post-textarea" placeholder="Edite sua publicação..."></textarea>
                
                <div class="form-group-files">
                    <label for="edit-post-files" class="file-label">
                        <i class="fas fa-image"></i> Adicionar Novas Mídias
                    </label>
                    <input type="file" id="edit-post-files" multiple accept="image/*,video/*" style="display:none;">
                    <div id="edit-file-preview-container"></div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" id="cancel-edit-post-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="edit-comment-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Comentário</h3>
            </div>
            <form id="edit-comment-form">
                <input type="hidden" id="edit-comment-id">
                <textarea id="edit-comment-textarea" placeholder="Edite seu comentário..."></textarea>
                <div class="modal-footer">
                    <button type="button" id="cancel-edit-comment-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/Principal/JS/principal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>

</html>
